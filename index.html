<!DOCTYPE html>

<head>

  <style>
    body{
      background-color: #F6D050;
      display: flex;

      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .card {
      background-color: white;
      width: 270px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.75);
      box-shadow: 10px 10px 0px black;

    }
      

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .middle {
    }


    .h6 {
      background-color: #F6D050;
      color: black;
      height: 20px;
      width: 70px;
      text-align: center;
      padding-top: 5px;
      border-radius: 5px;
      font-weight: bold;
    }

    .footer {
      display: flex;
      justify-content: left;

    }

    .footer img {
      padding-top: 5px;
      height: 40px;
      width: 40px;
    }
    .footer p {
      margin-left: 10px;
      font-weight: 600;
    }

    .p1 {
      font-size: small;
      font: bold;

    }

    .p2 {
      font-size: small;
      margin-bottom: 10px;
    }

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body">

  <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="">
  
<div class="middle">
